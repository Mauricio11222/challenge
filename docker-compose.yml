version: "3.9"

services:
  db:
    image: postgres:17
    container_name: challenge-db
    environment:
      POSTGRES_DB: challenge
      POSTGRES_USER: challenge
      POSTGRES_PASSWORD: challenge
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data       # volumen persistente de datos
      - ./BaseDatos.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
        # el script se ejecuta solo la primera vez que se crea el contenedor/volumen
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U challenge -d challenge -h localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  backend:
    build:
      context: ./challenge-springboot-api
      # si quieres pasar un Dockerfile con otro nombre:
      # dockerfile: Dockerfile
    container_name: challenge-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/challenge
      SPRING_DATASOURCE_USERNAME: challenge
      SPRING_DATASOURCE_PASSWORD: challenge
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      # comprobaci√≥n simple: intenta la URL /actuator/health (si tienes actuator habilitado)
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 12
    restart: on-failure

  frontend:
    build:
      context: ./challenge-springboot-angular
      # asume un Dockerfile que compila Angular y expone con nginx
    container_name: challenge-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped

volumes:
  pgdata: